services:
  ### PHP & Apache ##############################################
  php-apache:
    build: ./php-apache
    container_name: php-apache
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - ./workspace:/var/www/html
      - ./php-apache/apache2/ssl:/etc/apache2/ssl
      - ./php-apache/php.ini:/usr/local/etc/php/php.ini
      - ./php-apache/conf.d:/usr/local/etc/php/conf.d
      - ./php-apache/msmtprc:/etc/msmtprc
  ### MySQL ##############################################
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Tokyo
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    ports:
      - 3306:3306
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
      - ./db/data:/var/lib/mysql
      - ./db/slow-query.log:/var/log/mysql/slow-query.log
      - ./db/my.cnf:/etc/mysql/my.cnf
  ### MailHog ##############################################
  mailhog:
    container_name: mailhog
    image: mailhog/mailhog
    ports:
      - 8025:8025
